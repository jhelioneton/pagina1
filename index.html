<!DOCTYPE html>
<html lang="pt-BR"> <!-- Idioma do Documento -->

<head>
    <meta charset="UTF-8"> <!-- Lista de Caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game Community"> <!-- Descrição -->
    <link rel="stylesheet" type="text/css" href="./css/style.css"> <!-- Arquivo CSS-->
    <title>Lynix 2.0</title> <!-- Titulo da Pagina -->
</head>

<body>
    <header class="cabecalho">
        <img class="logo-menu" src="./img/LYNIX 1logo.svg" alt="Logo Lynix"> <!-- Logo do Cabeçalho -->
        <nav class="cabecalho-menu"> <!-- Menu do Cabeçalho -->
            <a class="item-menu">Lynix Community</a> 
            <a class="item-menu">Mapas</a>
            <a class="item-menu">Lives</a>
        </nav>
    </header>
    <main class="conteudo"> <!-- Parte Principal da Pagina -->
        <section class="conteudo-principal">
            <div class="conteudo-texto">
                <h1 class="conteudo-titulo">Lynix 2.0</h1> <!-- Titulo da Pagina -->
                <h2 class="conteudo-subtitulo">Game Community</h2> <!-- Subtitulo -->
                <button class="conteudo-botao">Junte-se!</button> <!-- Botão -->
            </div>
            <img class="conteudo-imagem-principal" src="./img/dino.svg" alt="Imagem Dino"> <!-- Imagem do Conteúdo Principal -->
        </section>
        <section class="conteudo-secundario"> <!-- Conteudo Secundario da Pagina -->
            <h3 class="conteudo-secundario-titulo">Atualmente Jogando:</h3> <!-- Subtitulo -->
            <p class="secundario-paragrafo">Ark Survival Envolved</p> <!-- Paragrafo -->
            <p class="secundario-paragrafo">7 Days to Die</p>
            <p class="secundario-paragrafo">Jogos Aleatórios</p>
        </section>
    </main>
    <footer class="rodape"> <!-- Rodape -->
        <img class="rodape-imagem" src="./img/foot.svg"> <!-- Imagem do Rodape -->
        <img class="rodape-imagem" src="./img/nitrado-1.svg">
    </footer>
</body>

</html>
